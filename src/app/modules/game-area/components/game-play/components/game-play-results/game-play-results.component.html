<div
  id="game-play-results"
  [ngStyle]="{
    display:
      currentGame?.isGameActive &&
      !currentGame?.isGameLoading &&
      currentGame?.isOptionClicked
        ? 'block'
        : 'none'
  }"
>
  <table>
    <thead>
      <tr>
        <th>Round #</th>
        <th>{{ currentGame?.playerOne?.name }}(s) Choice</th>
        <th>{{ currentGame?.playerTwo?.name }}(s) Choice</th>
        <th>Round Winner</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let gameRound of currentGame?.rounds; let roundNumber = index"
      >
        <td class="center">{{ roundNumber + 1 }}</td>
        <td>{{ gameRound?.playerOne?.lastChoice?.name }}</td>
        <td>{{ gameRound?.playerTwo?.lastChoice?.name }}</td>
        <td>{{ gameRound?.display }}</td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <a href="#">&laquo;</a>
    <a href="#">1</a>
    <a href="#" class="active">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">&raquo;</a>
  </div>
</div>
